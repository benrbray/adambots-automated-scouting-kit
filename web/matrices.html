<!doctype html>

<html>
	<head>
		<title>Matrix Solver</title>
		<script type="text/javascript" src="matrixSolve.js"></script>
	</head>
	
	<body>
		<p>Please enter your matrices below.  Separate elements with commas and denote new rows with semicolons.</p>
		
		<textarea id="coefficients" rows="10" cols="30" autofocus="true">3,2,-1;&#13;&#10;2,-2,4;&#13;&#10;-1,0.5,-1</textarea>
		
		<textarea id="constants" rows="10" cols="30" autofocus="true">1,-2,0</textarea>
		
		<p>Click the button below to solve the system of equations.</p>
		
		<button onclick="solveClick()">Solve!</button>
		
		<p id="matrixValue">Waiting for user input...</p>
		
		<p id="luFactors"></p>
		
		<p id="solution"></p>
	</body>
</html>
